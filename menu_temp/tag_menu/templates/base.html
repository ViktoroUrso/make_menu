{% load static %}
{% load make_menu %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Tag Menu Demo site</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'style.css'%}">

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
        <ul class="sidebar-nav">
          <li><a href="{% url 'home' %}">Menu Tag Demo Site Home</a></li>
        </ul>
        {% endblock %}
      </div>
      <div class="description">
        <h1>Menu Tag Demo Site</h1>
        <p>Welcome here! Follow the White Rabbit :-)</p>
      </div>
        <div class="container">
          <div class="list">
            {% make_menu 'menu1' %}
          </div>
          <div class="list">
            {% make_menu 'menu2' %}
          </div>
        </div>
    </div>
  </div>
</body>
</html>
